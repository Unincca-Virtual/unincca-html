<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .contenedor {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <iframe src="https://landing.unincca.edu.co/apoyo-1/" allowfullscreen></iframe>
  </div>
</body>
</html>
