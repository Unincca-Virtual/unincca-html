<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Responsivo en Tabla</title>
  <style>
    /* Estilo básico para la tabla */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 0;
      border: none;
    }

    /* Contenedor responsivo para iframe */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* Relación 16:9 (9/16 = 0.5625) */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <div class="video-container">
          <iframe src="https://www.youtube.com/embed/K4aCWokZ0FQ"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen>
          </iframe>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
